<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Movie</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">New Movie</h1>

        <form action="/movies" method="post">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" name="director" id="director" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="actor1">Actor 1</label>
                <input type="text" name="actor1" id="actor1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="actor2">Actor 2</label>
                <input type="text" name="actor2" id="actor2" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="actor3">Actor 3</label>
                <input type="text" name="actor3" id="actor3" class="form-control">
            </div>
            <div class="form-group">
                <label for="genres">Genres</label>
                <input type="text" name="genres" id="genres" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="plot">Plot keywords</label>
                <input type="text" name="plot" id="plot" class="form-control">
            </div>
            <div class="form-group">
                <label for="movieLink">Movie imdb link</label>
                <input type="text" name="movieLink" id="movieLink" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
